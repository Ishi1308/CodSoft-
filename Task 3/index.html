<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        My Calculator
    </h1>
    <div class="main_container">
        <div class="container bg-clr flex flex-col jc-ai">
            <div class="row">
                <input class = "screen" type = "text" />
            </div>
            <div class="row">
                <button class = "grey">AC</button>
                <button class = "grey">DE</button>
                <button class = "grey">%</button>
                <button class = "orange">/</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class = "orange">*</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class = "orange">-</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class = "orange">+</button>
            </div>
            <div class="row">
                <button class = "button0">00</button>
                <button>0</button>
                <button>.</button>
                <button class = "orange">=</button>
            </div>
            
        </div>
    </div>
    
    <script src = "script.js"></script>
</body>
</html>
